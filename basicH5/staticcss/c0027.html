<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示工具(Tooltip)</title>
    <style>
        .tooltip{
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }
        .tooltip .tooltiptext{
            visibility: hidden;
            width:120px;
            background-color: black;
            color:#fff;
            text-align: center;
            border-radius:6px;
            padding:5px 0;
            position:absolute;
            z-index: 1;
            top:-5px;
            left: 105%;
        }
        .tooltip .tooltiptext::after{
            content: '';
            position: absolute;
            top:100%;
            left:50%;
            margin-left: -5px;
            border-width:5px;
            border-style: solid;
            border-color:black transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
        }
    </style>
</head>
<body>
<body style="text-align:center;">

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext">提示文本</span>
</div>
</body>
</html>
