<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <style>
        img
        {
            border-radius: 8px;
        }
        img.paris{
            border-radius:50%;
        }
        img.thumbnail{
            border:1px solid #ddd;
            border-radius: 4px;
            padding:5px;
        }
        a {
            display:inline-block;
            border:1px solid #ddd;

        }
        a:hover{
            box-shadow: 0 0 2px 1px rgba(0 ,140,186,0.5);
        }
    </style>
</head>
<body>
<!--圆角图片-->
<img src="../img/img_the_scream.jpg" alt="Paris" width="220" height="277">
<img class="paris" src="../img/img_the_scream.jpg" alt="Paris" width="220" height="277">
<a target="_blank">
    <img class="thumbnail" src="../img/img_the_scream.jpg" alt="Paris" width="220" height="277">
</a>
</body>
</html>
