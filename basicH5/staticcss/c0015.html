<!DOCTYPE html>
<html lang="en">
<head>

    <title>line-height 属性</title>

        p.small{line-height: 70%;}
        p.big{line-height: 200%;}
    </style>
</head>
<body>

</p>

<p class="small">
    这是一个更小行高的段落。<br>
    这是一个更小行高的段落。<br>
    这是一个更小行高的段落。<br>
    这是一个更小行高的段落。<br>
</p>

<p class="big">
    这是一个更大行高的段落。<br>
    这是一个更大行高的段落。<br>
    这是一个更大行高的段落。<br>
    这是一个更大行高的段落。<br>
</p>
</body>
</html>
