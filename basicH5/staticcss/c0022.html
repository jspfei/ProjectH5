<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类(Pseudo-classes)</title>
    <style>
        p:first-child
        {
            color:blue;
        }
        p >i:first-child{
            color:blue;
        }
    </style>
</head>
<body>
<p>This is some text.</p>
<p>This is some text.</p>
<p>I am a <i>strong</i> man. I am a <i>strong</i> man.</p>
<p><b>注意:</b>对于 :first-child 工作于 IE8 以及更早版本的浏览器, ！DOCTYPE 必须已经声明.</p>
</body>
</body>
</html>
