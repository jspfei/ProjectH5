<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: red;
            -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
            transition: width 2s ,height 2s, transform 2s;
        }
        div:hover{
            width:200px;
            height: 200px;
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
<div>鼠标移动到 div  元素上，查看过度效果</div>
</body>
</html>
