<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒子</title>
    <style>
        .flex-container{
            display:-moz-flex;
            display:flex;
            width:400px;
            height: 250px;
            background-color: lightgrey;
        }
        .flex-item{
            background-color: cornflowerblue;
            width:100px;
            height: 100px;
            margin:10px;

        }
        .first{
            order: -1;
        }
        .item1 {
            -webkit-flex: 2;
            flex: 2;
        }
        ​
        .item2 {
            -webkit-flex: 1;
            flex: 1;
        }
        ​
        .item3 {
            -webkit-flex: 1;
            flex: 1;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item item1">flex item 1</div>
    <div class="flex-item first item2">flex item 2</div>
    <div class="flex-item item3">flex item 3</div>
</div>
</body>
</html>
