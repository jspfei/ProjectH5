<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position(定位)</title>
    <style>
        div.static{
            position: static;
            border:3px solid #73AD21;
        }
        p.pos_fixed
        {
            position:fixed;
            top:30px;
            right: 5px;
        }
        h2.pos_left{
            position:relative;
            left:-20px;
        }
        h2.pos_right{
            position: relative;
            left:20px;
        }
        h2.ab{
            position:absolute;
            left:400px;
            top:400px;
        }
    </style>
</head>
<body>
<h2>position: static;</h2>
​
<p>使用 position: static; 定位的元素，无特殊定位，遵循正常的文档流对象:</p>
​
<div class="static">
    该元素使用了 position: static;
</div>

<p class="pos_fixed">Some more text</p>
<h2>这是位于正常位置的标题</h2>
<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
<h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
<h2 class="ab">这是一个绝对定位了的标题</h2>
</body>
</html>
