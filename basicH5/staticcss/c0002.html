<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <style>
        body {background-color: yellow;}
        h1 {font-size: 36pt}
        h2 {color:blue;}
        p {margin-left: 50px;}
        #para1{
            color: red;
            text-align: center;
        }
        p.center{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>这个标题设置的大小为 36 pt</h1>
<h2>这个标题设置的色为蓝色：blue颜</h2>

<p>这个段落的左外边距为 50 像素：50px</p>
<p id="para1">段落采用CSS样式化</p>
<h1 class="center">标题居中</h1>
<p class="center">段落居中</p>
</body>
</html>
