<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局 - 水平 & 垂直对齐</title>
     <style>
         .center{
             margin:auto;
             width:60%;
             border:3px solid #73AD21;
             padding:10px;
             text-align: center;
         }
         img{
             display:block;
             margin: 0 auto;
         }
         .right{
             position:absolute;
             right:0px;
             width:300px;
             border:3px solid #73AD21;
             padding:10px;
         }
         .right1{
             float:right;
             right:0px;
             width:300px;
             border:3px solid #73AD21;
             padding:10px;
             overflow:auto;
         }
         .center1{
             line-height:200px;
             height:200px;
             border:3px solid green;
             text-align: center;
         }
         .center1 p{
             line-height: 1.5;
             display:inline-block;
             vertical-align: middle;
         }

     </style>
</head>
<body>
<!--元素居中对齐-->


<div class="center">
    <p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
</div>

<img src="../img/img_the_scream.jpg" alt="Paris" style="width:220px;">
<div class="right">
    <p>菜鸟教程 -- 学的不仅是技术，更是梦想！！</p>
</div>
<div class="right1">
    <p>菜鸟教程 -- 学的不仅是技术，更是梦想！！</p>
</div>
<div class="center1">
    <p>我是垂直居中的。</p>
</div>
</body>
</html>
