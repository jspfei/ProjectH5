<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        h1{
            background-color: #6495ed;
        }
        p{
            background-color: #e0ffff;
        }
        div{
            background-color: #b0c4de;
        }
        body {
            background-image: url("../img/img_the_scream.jpg");
            background-repeat: no-repeat;
            background-position: right top;
        }
    </style>
</head>
<body>
<h1>CSS background-color 实例！</h1>
<div>
    该文本插入在div 元素中。
    <p>该段落有自己的背景颜色</p>
    我们任然在同一个div中。
</div>
</body>
</html>
