<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        #myDIV{
            width:300px;
            height:200px;
            backgroud:red;
            animation: mymove 5s infinite;
            -webkit-animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from{background-color: red;}
            to{background-color: blue;}
        }
        @-webkit-keyframes mymove {
            from{background-color: red;}
            to{background-color: blue;}
        }
    </style>
</head>
<body>
<div>
    <h2>背景颜色逐渐地从红色变化到蓝色：</h2>
    <div id="myDIV" ></div>
</div>
</body>
</html>
