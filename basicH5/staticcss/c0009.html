<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border:1px solid black;
        }
        table{
            width: 100%;
        }
        th{
            height: 50px;
            background-color:green;
            color:white;
        }
        td{
            text-align: right;
            height: 50px;
            vertical-align: bottom;
            padding: 15px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
</table>
</body>
</html>
