<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方框大小调整</title>
     <style>
         div.container{
             width:400px;
             boder:1em solid;
         }
         div.box{
             box-sizing: border-box;
             -moz-box-sizing: border-box;
             width:50%;
             border:1em solid red;
             float:left;
         }
         div{
             margin:20px;
             width:150px;
             padding:10px;
             height:70px;
             border:2px solid black;
             outline: 2px solid red;
             outline-offset: 15px;
         }
     </style>
</head>
<body>
<div class="container">
    <div class="box">这个 div 占据了左边的一半</div>
    <div class="box">这个 div 占据了左边的一半</div>
</div>
</body>
</html>
