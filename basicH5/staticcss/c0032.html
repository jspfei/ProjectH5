<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        div{
            border:2px solid #a1a1a1;
            padding:10px 40px;
            background:#dddddd;
            width:300px;
            border-radius: 25px;
        }
        .test{
            width:300px;
            height: 100px;
            background-color: yellow;
            box-shadow:10px 10px 5px #888888;
        }
    </style>
</head>
<body>
<div>border-radius 属性允许您为元素添加圆角边框！ </div>
<div class="test"></div>
</body>
</html>
