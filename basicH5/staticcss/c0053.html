<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width:device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title> 视频(Video)</title>
    <style>
        video{
            max-width:100%;
            height:auto;
        }
    </style>
</head>
<body>
<div>
    <h2>使用 width 属性  如果 width 属性设置为 100%，视频播放器会根据屏幕大小自动调整比例：</h2>
    <video width="400" controls>
        <source src="http://www.runoob.com/try/demo_source/mov_bbb.mp4" type="video/mp4">
        <source src="http://www.runoob.com/try/demo_source/mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
</div>
</body>
</html>
