<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表实例</title>
    <style>
        ul.a{list-style-type: circle;}
        ul.b{list-style-type: square;}
        ol.c{list-style-type: upper-roman;}
        ol.d{list-style-type: lower-alpha;}
        ul{
            list-style-type: none;
            padding:0px;
            margin:0px;
        }
        ul li{
            background-image: url("../img/img_the_scream.jpg");
            background-repeat: no-repeat;
            background-position: 0px 5px;
            padding-left: 14px;
        }
    </style>
</head>
<body>
   <p>无序列表实例：</p>
    <ul class="a">
         <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
   <ul class="b">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Coca Cola</li>
   </ul>
    <p>有序列表实例：</p>
   <ol class="c">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Coca Cola</li>
   </ol>
   <ol class="d">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Coca Cola</li>
   </ol>
</body>
</html>
