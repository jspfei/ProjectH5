<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
           $("#animate1").click(function () {
               $("#obj").animate({left:'250px'});
           });
           $("#animate2").click(function () {
               $("#obj").animate({
                   left:'250px',
                   opacity:'0.5',
                   height:'150px',
                   width:'150px'
               });
           });
           $("#animate3").click(function () {
               $("#obj").animate({
                   left:'250',
                   height:'+=150px',
                   width:'+=150px'
               });
           });
           $("#animate4").click(function () {
               $("#obj").animate({
                   height:'toggle'
               });
           });
           $("#animate5").click(function () {
               let obj =  $("#obj");
               obj.animate({height:'300px',opacity:'0.4'},"slow");
               obj.animate({width:'300px',opacity:'0.4'},"slow");
               obj.animate({height:'100px',opacity:'0.4'},"slow");
               obj.animate({width:'100px',opacity:'0.8'},"slow");
           });
        });
    </script>
    <style>
        #model{
            width:100%;
            height:300px;
        }
        #obj{
            background:#98bf21;
            height:100px;
            width:100px;
            position: absolute;
        }
        #animate1,#animate2,#animate3,#animate4,#animate5{
            background:#0099cc;
            text-align: center;
            font-size: 20px;
            color: white;
            padding:5px;
        }
    </style>
</head>
<body>
<div id="model">
    <div id="obj">

    </div>
</div>
<div>
    <h2>动画移动</h2>
    <div id="animate1">开始动画</div>
</div>
<div>
    <h2>操作多个属性</h2>
    <div id="animate2">开始动画</div>
</div>
<div>
    <h2>使用相对值</h2>
    <div id="animate3">开始动画</div>
</div>
<div>
    <h2>使用预定义的值</h2>
    <h3>您甚至可以把属性的动画值设置为 "show"、"hide" 或 "toggle"</h3>
    <div id="animate4">开始动画</div>
</div>
<div>
    <h2>使用队列功能</h2>
    <div id="animate5">开始动画</div>
</div>
</body>
</html>
