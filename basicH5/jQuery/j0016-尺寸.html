<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                let txt = "";
                txt += "div 的宽度是："+$("#div1").width()+"</br>";
                txt += "div 的高度是："+$("#div1").height();
                $("#div1").html(txt);
            });
            $("#btn2").click(function () {
                var txt="";
                txt+="div 宽度: " + $("#div1").width() + "</br>";
                txt+="div 高度: " + $("#div1").height() + "</br>";
                txt+="div 宽度，包含内边距: " + $("#div1").innerWidth() + "</br>";
                txt+="div 高度，包含内边距: " + $("#div1").innerHeight();
                $("#div1").html(txt);
            });
            $("#btn3").click(function () {
                var txt="";
                txt+="div 宽度: " + $("#div1").width() + "</br>";
                txt+="div 高度: " + $("#div1").height() + "</br>";
                txt+="div 宽度，包含内边距和边框: " + $("#div1").outerWidth() + "</br>";
                txt+="div 高度，包含内边距和边框: " + $("#div1").outerHeight();
                $("#div1").html(txt);
            });
        });
    </script>
    <style>
        #div1{
            height:100px;
            width:300px;
            padding:10px;
            margin:3px;
            border:1px solid blue;
            background-color:lightblue;
        }
    </style>
</head>
<body>
<div id="div1" >

</div>
<div>
    <h2>width() 和 height() 方法</h2>
    <p>width() - 返回元素的宽度</p>
    <p>height() - 返回元素的高度</p>
    <button id="btn1">显示 div 元素的尺寸</button>
</div>
<div>
    <h2>innerWidth() 和 innerHeight() 方法</h2>
    <p>innerWidth() - 返回元素的宽度 (包含内边距)。</p>
    <p>innerHeight() - 返回元素的高度 (包含内边距)。</p>
    <button id="btn2">显示 div 元素的尺寸</button>
</div>
<div>
    <h2>outerWidth() 和 outerHeight() 方法</h2>
    <p>outerWidth() - 返回元素的宽度 (包含内边距和边框)。</p>
    <p>outerHeight() - 返回元素的高度 (包含内边距和边框)。</p>
    <button id="btn3">显示 div 元素的尺寸</button>
</div>
</body>
</html>
