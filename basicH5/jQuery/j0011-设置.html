<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置内容和属性</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#t_text").text("設置  Text");
            });
            $("#btn2").click(function () {
                $("#t_html").html("<b>和他談談</b>");
            });
            $("#btn3").click(function () {
                $("#t_val").val("設置  Val");
            });
            $("#btn4").click(function () {
                $("#t_text").text(function (i, origText) {
                    return "旧文本:"+origText+" 新文本：Hello World!(index:"+i+")";
                });
            });
            $("#btn5").click(function () {
                $("#t_html").html(function (i, origText) {
                   return   "旧 html: " + origText + " 新 html: Hello <b>world!</b> (index: " + i + ")";
                });
            });
            $("#btn6").click(function () {
                $("#runoob").html("百度").attr("href","https://www.baidu.com");
            });
            $("#btn7").click(function () {
                $("#runoob").attr("href",function (i, origValue) {
                    return origValue+"/jquery";
                });
            });
        });
    </script>
</head>
<body>
<p id="t_text">这是一个段落</p>
<p id="t_html">这是一个段落</p>
<p>输入框: <input type="text" id="t_val" value="菜鸟教程"></p>
<p><a href="http://www.runoob.com" id="runoob">菜鸟教程</a></p>
<div>
    <h2>设置内容 - text()、html() 以及 val()</h2>
    <button id="btn1">设置文本</button>
    <button id="btn2">设置 HTML</button>
    <button id="btn3">设置值</button>
</div>
<div>
    <h2>text()、html() 以及 val() 的回调函数</h2>
    <button id="btn4">显示 新/旧 文本</button>
    <button id="btn5">显示 新/旧 HTML</button>
</div>
<div>
    <h2>设置属性 - attr()</h2>
    <button id="btn6">修改 href 值</button>
</div>
<div>
    <h2>attr() 的回调函数</h2>
    <button id="btn7">修改 href 值</button>
</div>
</body>
</html>
