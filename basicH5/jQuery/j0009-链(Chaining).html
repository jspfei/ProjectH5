<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链(Chaining)</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
           $("button").click(function () {
              $("#p1").css("color","red").slideUp(2000).slideDown(2000);
           });
        });
    </script>
</head>
<body>
<p id="p1">Hello World!</p>
<button>点我</button>
</body>
</html>
