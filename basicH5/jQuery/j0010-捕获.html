<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捕获</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
           $("#btn1").click(function () {
               alert('Text: '+$("#test").text())
           }) ;
            $("#btn2").click(function () {
                alert('Html: '+$("#test").html())
            }) ;
            $("#btn3").click(function () {
                alert("值为："+$("#text").val());
            });
        });
    </script>
</head>x
<body>
<p id="test">这是段落中的<b>粗体</b>文本。</p>
<p>名称: <input type="text" id="text" value="菜鸟教程"></p>
<div>
    <h2>获得内容 - text()、html() 以及 val()</h2>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示 HTMl</button>
</div>
<div>
    <h2>显示属性</h2>
    <button id="btn3">显示值</button>
</div>
</body>
</html>
