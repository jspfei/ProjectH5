<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
           $("#slideDown").click(function () {
               $('#panel').slideDown("slow");
           });
           $("#slideUp").click(function () {
               $('#panel').slideUp("slow");
           });
           $("#slideToggle").click(function () {
               $('#panel').slideToggle("slow");
           });
        });
    </script>
    <style type="text/css">
        #panel,#slideDown,#slideUp,#slideToggle{
            padding:5px;
            text-align: center;
            background-color: #e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel{
            padding:50px;
            display:none;
        }
    </style>
</head>
<body>
<div id="panel">
    Hello world!
</div>
<div >
    <h2>slideDown</h2>
    <p id="slideDown">点我滑下面板</p>
</div>
<div>
    <h2>slideUp</h2>
    <p id="slideUp">点我拉起面板</p>
</div>
<div>
    <h2>slideToggle()</h2>
    <p id="slideToggle">点我切换下拉/拉起面板</p>
</div>
</body>
</html>
