<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历- 过滤</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
           $("div p").first().css("background-color","yellow");
           $("div p").last().css("background-color","yellow");
           $("#eq p").eq(1).css("background-color","yellow");
            $("#eq p").filter(".url").css("background-color","yellow");
            $("#eq p").not(".url").css("background-color","yellow");
        });
    </script>
</head>
<body>
<h1>欢迎访问我的主页</h1>
<div>
    <p>这是 div 中的一个段落。</p>
</div>

<div>
    <p>这是另外一个 div 中的一个段落。</p>
</div>
<div>
    <p>这是另外二个 div 中的一个段落。</p>
</div>
<p>这是一个段落。</p>
<div id="eq">
    <p>菜鸟教程 (index 0).</p>
    <p  class="url">http://www.runoob.com (index 1)。</p>
    <p>google (index 2).</p>
    <p  class="url">http://www.google.com (index 3)。</p>
</div>
</body>
</html>
