<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>
    <style>
        #myDIV{
            width: 100px;
            height: 100px;
            background-color: coral;
            color:white;
            position: absolute;
            -webkit-animation: mymove 5s infinite;
            -o-animation: mymove 5s infinite;
            animation: mymove 5s infinite;
        }
        @keyframes mymove {
            50%{clip:rect(0px ,50px,50px,0px);}

        }
        @-webkit-keyframes mymove {
            50%{clip:rect(0px ,50px,50px,0px);}
        }
    </style>
</head>
<body>


<p>clip 属性支持动画效果, 但确无法达到预期效果。</p>
<p><b>注意：</b>Internet Explorer 9 及更早 IE 版本不支持 CSS 动画。</p>

<div id="myDIV">
    <h1>myDIV</h1>
</div>
</body>
</html>
