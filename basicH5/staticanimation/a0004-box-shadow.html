<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>
    <style>
        #myDIV{
            width: 100px;
            height: 100px;
            background-color: coral;
            color:white;
            -webkit-animation: mymove 5s infinite;
            -o-animation: mymove 5s infinite;
            animation: mymove 5s infinite;
        }
        @keyframes mymove {
            50%{box-shadow:10px 20px 30px blue;}
            70%{box-shadow:10px 20px 30px red;}
        }
        @-webkit-keyframes mymove {
            50%{box-shadow:10px 20px 30px blue;}
            70%{box-shadow:10px 20px 30px red;}
        }
    </style>
</head>
<body>

<p>逐步改变 bottom 属性从 0px 到 300px:<p>
<div id="myDIV">
    <h1>myDIV</h1>
</div>

<p>bottom 属性支持动画效果。</p>
<p><b>注意：</b>Internet Explorer 9 及更早 IE 版本不支持 CSS 动画。</p>
</body>
</html>
