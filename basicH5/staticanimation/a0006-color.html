<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #myDIV {
            border: 1px solid black;
            width: 300px;
            color: red;
            -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
            animation: mymove 5s infinite;
        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes mymove {
            50% {color: blue;}
        }

        /* Standard syntax */
        @keyframes mymove {
            50% {color: blue;}
        }
    </style>
</head>
<body>

<p>逐步改变字体颜色，从红到蓝：<p>

    <div id="myDIV">
        <h1>这是标题</h1>
<p>这是段落</p>
</div>

<p>color 属性支持动画效果。</p>
<p><b>注意：</b>Internet Explorer 9 及更早 IE 版本不支持 CSS 动画。</p>

</body>
</html>
