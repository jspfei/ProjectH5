<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opacity </title>
    <style>
        #DIV1{
            position: absolute;
            top:180px;
            width:300px;
            height: 150px;
            background-color: lightblue;
            border:1px solid black;
            -webkit-animation: mymove 5s infinite;
            -o-animation: mymove 5s infinite;
            animation: mymove 5s infinite;
        }
        #DIV2{
            position: absolute;
            top:160px;
            left: 30px;
            width:300px;
            height: 150px;
            background-color: coral;
            border:1px solid black;
        }
        @-webkit-keyframes mymove {
            50%{opacity:0;}
        }
        @keyframes mymove {
            50%{opacity:0;}
        }
    </style>
</head>
<body>
<p>逐步改变蓝色 DIV 元素的透明度 从 1 到 0:<p>
<div id="DIV2">
    <h1>China</h1>
</div>
<div id="DIV1"></div>
</body>
</html>
