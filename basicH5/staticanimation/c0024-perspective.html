<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perspective</title>
    <style>
        #div1{
            position:relative;
            margin:auto;
            height:150px;
            width:250px;
            padding:10px;
            border:1px solid black;
            perspective: 200px;
            -webkit-animation: mymove 5s infinite;
            -o-animation: mymove 5s infinite;
            animation: mymove 5s infinite;
        }
        @keyframes mymove {
            50% {-webkit-perspective-origin: 10px 50%;}
        }
        @-webkit-keyframes  mymove {
            50% {-webkit-perspective-origin: 10px 50%;}
        }
        #div2 {
            padding:50px;
            position: absolute;
            border: 1px solid black;
            background-color: red;
            -webkit-transform: rotateX(45deg); /* Chrome, Safari, Opera */
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
<div id="div1"> DIV1
    <div id="div2">Think that you are looking down on a wall .See what happens when you gradually change the perspective!</div>
</div>
</body>
</html>
