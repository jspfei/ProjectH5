<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table>
    <caption>ASCII字符集</caption>
    <tr>
        <th>十进制</th>
        <th>十六进制</th>
        <th>字符</th>
    </tr>
    <tr>
        <td>9</td>
        <td>9</td>
        <td>TAB</td>
    </tr>
    <tr>
        <td>13</td>
        <td>D</td>
        <td>回车</td>
    </tr>
    <tr>
        <td>32</td>
        <td>20</td>
        <td>空格</td>
    </tr>
</table>
</body>
</html>
