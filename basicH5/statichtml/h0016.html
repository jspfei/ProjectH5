<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body>
<table width="500" border="0">
    <tr>
        <td colspan="2" style="background-color: #ffa500;">
            <h1>主页的网页标题</h1>
        </td>
    </tr>
    <tr>
        <td style="background-color: #ffa500;width: 100px;vertical-align: top;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript<br>
        </td>
        <td style="background-color: #eeeeee;height: 200px;width:400px;vertical-align: top;">
            内容
        </td>
    </tr>
    <tr>

        <td colspan="2" style="background-color: #ffa500;text-align: center;">
            版权
        </td>
    </tr>

</table>
</body>
</html>
