<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取服务端更新数据</title>
</head>
<body>
<div id="result"></div>
<script>
    if(typeof (EventSource) !== "undefined"){
        let source = new EventSource("demo_sse.php");
        source.onmessage=function (event) {
            document.getElementById("result").innerHTML+=event.data +"<br>";
        };
    }else{
        document.getElementById("result").innerText="不支持，server-sent...";
    }
</script>
</body>
</html>
