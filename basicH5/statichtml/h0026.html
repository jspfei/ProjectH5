<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input类型</title>
</head>
<body>
<form action="http://www.runoob.com/try/demo_source/demo-form.php">
    选择你喜欢的颜色：<input type="color" name="favcolor"><br>
    生日(日期和时间）：<input type="date" name="bdaytime"><br>
    生日(日期和时间）：<input type="datetime-local" name="bdaytime"><br>
    E-mail:<input type="email" name="email"><br>
    生日 (月和年): <input type="month" name="bdaymonth"><br>
    数量 （1到5之间):<input type="number" name="quantity" min="1" max="5"><br>
    range:<input type="range" name="point" min="1" max="10"><br>
    Search Google:<input type="search" name="googlesearch"><br>
    电话号码：<input type="tel" name="usrtel"><br>
    选择时间：<input type="time" name="usr_time"><br>
    添加您的主页：<input type="url" name="homepage"><br>
    选择周：<input type="week" name="week_year"><br>
    <input type="submit">
</form>
</body>
</html>
