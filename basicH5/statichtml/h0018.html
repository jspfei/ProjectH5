<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JavaScript</title>
</head>
<body>
<h1>第一个javascript</h1>
<p id="demo">javascript 可以触发事件，点击按钮</p>
<script>
    function myFunction() {

        x = document.getElementById("demo");
        x.innerHTML="hello javascript";
        x.style.color="#ff0000"
    }

</script>
<button type="button" onclick="myFunction()">点我</button>
</body>
</html>
