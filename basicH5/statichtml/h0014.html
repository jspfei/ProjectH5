<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Reflection</title>
    <style type="text/css">
        div{
            border:1px solid #666;
            color:#666;
            -webkit-box-reflect:below 5px;
        }
        h1{ text-align: center;}

    </style>
</head>
<body>
<div>
    <h1>《雨巷》--戴望舒</h1>
    <p>
        撑着油纸伞，独自<br/>
        彷徨在悠长、悠长<br/>
        又寂寞的雨巷<br/>
        我希望逢着<br/>
        一个丁香一样地<br/>
        结着愁怨的姑娘<br/>
    </p>
</div>
</body>
</html>
