<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符格式标签</title>
</head>
<body>
<p>例如,针对下面这个一元二次方程：</p>
<p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
<p>我们使用<b>分解因式法</b>来演示解题思路如下：</p>
<p>由：(<i>x</i>-1)(<i>x</i>-4)=0</p>
<P>得：<br/><i>x</i><sub>1</sub> =1<br/>
       <i>x</i><sub>2</sub>=4
</P>
</body>
</html>
